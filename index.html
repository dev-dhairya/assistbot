<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download AssistBot</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ffae;
    }
    pre {
      background-color: #222;
      padding: 15px 20px;
      border: 1px solid #444;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 90%;
      user-select: all;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #00ffae;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c28f;
    }
  </style>
</head>
<body>

  <h1>Download AssistBot</h1>
  <pre id="command">
powershell -Command "[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; (New-Object Net.WebClient).DownloadFile('https://github.com/dev-dhairya/assistbot/releases/download/v1.0/assistbot.bat', \"$env:USERPROFILE\Downloads\assistbot.bat\")"
  </pre>
  <button onclick="copyCommand()">Copy Command</button>

  <script>
    function copyCommand() {
      const text = document.getElementById("command").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Command copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>

</body>
</html>
